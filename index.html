<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Code Editor </title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="codeEditor">
        <div class="container">
            <div class="writtenCode">
                <label>HTML <i class="fab fa-html5 html-icon"></i></label>
                <textarea id="htmlCode" ></textarea>
                <label>CSS <i class="fab fa-css3-alt css-icon"></i></label>
                <textarea id="cssCode" ></textarea>
                <label>JavaScript <i class="fab fa-js js-icon"></i></label>
                <textarea id="jsCode" ></textarea>
            </div>
            <div class="RunCode">
                <label>Run Code</label>
                <iframe src="" id="output"></iframe>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
